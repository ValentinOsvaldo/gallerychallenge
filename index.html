<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/styles.css">
  <title>Gallery Challenge</title>
</head>
<body>
  <header class="head__profile">
    <figure class="profile__card">
      <img src="./src/assets/profile.jpeg" alt="profile picture" class="profile__pic">
      <figcaption class="profile__body">
        <h2 class="profile__body-name">Osvaldo Valentin</h2>
        <p class="profile__body-location">
          Monterrey, Mexico
        </p>
      </figcaption>
    </figure>
    <nav class="profile__stats">

      <div class="status__card">
        <div class="status__count">
          100
        </div>
        <div class="status__name">
          Posts
        </div>
      </div>

      <div class="status__card">
        <div class="status__count">
          2,500
        </div>
        <div class="status__name">
          Followers
        </div>
      </div>

      <div class="status__card">
        <div class="status__count">
          1,400
        </div>
        <div class="status__name">
          Following
        </div>
      </div>

    </nav>
  </header>
  
  <main class="main__container">
    <div class="picture__container">
      <img src="./src/assets/photo1.png" alt="dev-challenge">
    </div>

    
    <div class="picture__container">
      <img src="./src/assets/photo2.png" alt="dev-challenge">
    </div>
    
    <div class="picture__container">
      <img src="./src/assets/photo3.png" alt="dev-challenge">
    </div>

    <div class="picture__container">
      <img src="./src/assets/photo4.png" alt="dev-challenge">
    </div>

    <div class="picture__container">
      <img src="./src/assets/photo5.png" alt="dev-challenge">
    </div>

    <div class="picture__container">
      <img src="./src/assets/photo6.png" alt="dev-challenge">
    </div>
  </main>

  <footer class="footer__container">
    <p>Created by <strong>Osvaldo Valentin</strong> - <a href="https://devchallenges.io" rel="noopener" target="_blank">devchallenge.io</a></p>
  </footer>

</body>
</html>
